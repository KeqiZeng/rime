# Rime schema patch for double_pinyin_flypy
# encoding: utf-8

patch:
  switches:
    # - name: ascii_mode
    #   reset: 0
    #   states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: ascii_punct
      states: ["。，", "．，"]
  engine:
    processors:
      # - ascii_composer
      - recognizer
      - key_binder
      - speller
      - selector
      - punctuator
      - navigator
      - express_editor
    segmentors:
      # - ascii_segmentor
      - matcher
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - punct_translator
      - script_translator
      # - table_translator@custom_phrase
      - table_translator@chaizi      # 启用拆字词典
      - reverse_lookup_translator
      - lua_translator@date_translator
      - lua_translator@time_translator
    filters:
      - simplifier
      - uniquifier

  speller:
    alphabet: zyxwvutsrqponmlkjihgfedcba.
    initials: zyxwvutsrqponmlkjihgfedcba
    delimiter: " '"
    algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/


  # 启用symbols.yaml
  punctuator/import_preset: custom_symbols
  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"


  # 输入双拼码的时候不转化为全拼码
  translator/preedit_format: {}


  # 启用拆字词典
  chaizi:
    dictionary: ""
    user_dict: chaizi
    db_class: stabledb
    enable_completion: true
    enable_sentence: false
    initial_quality: 1

  # 反查
  reverse_lookup:
    dictionary: stroke
    enable_completion: true
    prefix: "`"
    suffix: "'"
    tips: 〔筆畫〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
    comment_format:
      - xform/([nl])v/$1ü/

  translator/dictionary: luna_pinyin_simp.extended

  grammar:
    language: zh-hans-t-essay-bgw


  key_binder:
    bindings:
      - {accept: "Control+p", send: Up, when: composing}
      - {accept: "Control+n", send: Down, when: composing}
      - {accept: "Control+b", send: Left, when: composing}
      - {accept: "Control+f", send: Right, when: composing}
      - {accept: "Control+h", send: BackSpace, when: composing}
      - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
      - {accept: Tab, send: "Shift+Right", when: composing}
      - {accept: minus, send: Page_Up, when: has_menu}
      - {accept: equal, send: Page_Down, when: has_menu}
